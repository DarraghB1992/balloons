{% extends "base.html" %}
{% load magazine_extras %}
{% block content %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Subscribe</th>
            </tr>
        </thead>
        <tbody>
            {% for magazine in magazines %}
                <tr>
                    <td><img height=75 src="/media/{{ magazine.image }}"></td>
                    <td>{{ magazine.name }}</td>
                    <td>{{ magazine.description }}</td>
                    <td>${{ magazine.price }}</td>
                    <td>{% paypal_form_for magazine user %}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
